  period: 3600

search_requests:
  minutely:
    limit: 300
    period: 600
  hourly:
    limit: 1000
    period: 3600
  daily:
    limit: 10000
    period: 86400

request_priority:
  period: 86400
  default_value: 25
  values:
    high_priority:
      limit: 5
      value: 10
    medium_priority:
      limit: 15
      value: 15
    low_priority:
      limit: 100
      value: 20
